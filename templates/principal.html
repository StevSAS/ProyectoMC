<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            height: 100vh;
            background: url("{{ url_for('static', filename='Img/femenino.jpeg') }}") no-repeat center center/cover;
        }

        .topbar {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: right;
        }

        .topbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .topbar a:hover {
            color: #00ff99;
        }

        /* Texto centrado */
        .titulo {
            text-align: center;
            margin-top: 80px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px black;
        }

        /* Fondo oscuro modal */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        /* Caja del formulario */
        .modal {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            animation: aparecer 0.6s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        @keyframes aparecer {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            float: right;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #00cc66;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00994d;
        }

    </style>
</head>
<body>

<div class="topbar">
    <a href="#" onclick="abrirModal()">Iniciar Sesión</a>
    <a href="/registrarse">Registrarse</a>
</div>

<!-- TEXTO CENTRADO PRINCIPAL -->
<h1 class="titulo">Bienvenido a la Casa de Apuestas</h1>

<!-- Modal flotante -->
<div class="modal-bg" id="modalFondo">
    <div class="modal">
        <button class="close-btn" onclick="cerrarModal()">X</button>
        <h2>Iniciar Sesión</h2>

        <form method="POST" action="/login">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</div>

<script>
    function abrirModal() {
        document.getElementById("modalFondo").style.display = "flex";
    }

    function cerrarModal() {
        document.getElementById("modalFondo").style.display = "none";
    }
</script>

</body>
</html>
