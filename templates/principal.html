<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - BetUTM 71</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos exclusivos de la portada */
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("{{ url_for('static', filename='Img/femenino.jpeg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-title {
            font-size: 60px;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            color: #ddd;
        }

        .btn-hero {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid var(--accent);
        }

        .btn-login-hero {
            background: transparent;
            color: var(--accent);
            margin-right: 20px;
        }
        .btn-login-hero:hover {
            background: rgba(255, 193, 7, 0.1);
            color: white;
            border-color: white;
        }

        .btn-register-hero {
            background: var(--accent);
            color: black;
        }
        .btn-register-hero:hover {
            background: #ffca2c;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
        }
    </style>
</head>
<body>

    <!-- HEADER PRINCIPAL -->
    <header class="top-bar" style="background: transparent; position: absolute; top: 0; width: 100%; border: none; display:flex; justify-content: space-between; align-items:center;">
        <div class="logo-area" style="font-size: 36px; font-weight: 900; font-style: italic; font-family: 'Arial Black', sans-serif; letter-spacing: 1px;">
            <span style="color: #ffffff;">BET</span><span style="color: #ffc107;">UTM 71</span>
        </div>

        <!-- CAMBIO: Botón de Configuración actualizado -->
    <div>
        <a href="/admin" class="btn-header" style="background: var(--accent); color: black; padding:8px 12px; border-radius:6px; font-weight:bold; text-decoration:none;">
            ⚙️ Configuración
        </a>
    </div>

    </header>

    <div class="hero-section">
        <h1 class="hero-title">GANA A LO GRANDE</h1>
        <p class="hero-subtitle">La casa de apuestas más confiable y rápida.</p>
        
        <div>
            <button onclick="abrirModal()" class="btn-hero btn-login-hero" style="cursor:pointer;">INICIAR SESIÓN</button>
            <a href="/registrarse" class="btn-hero btn-register-hero">REGISTRARSE</a>
        </div>
    </div>

    <div id="modal-login" class="modal-overlay">
        <div class="modal-box">
            <span class="close-btn" onclick="cerrarModal()">&times;</span>
            
            <h2 style="color: #ffc107; margin-bottom: 25px; font-size: 28px; text-transform: uppercase; letter-spacing: 1px;">Acceder</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="color: #ff5252; margin-bottom: 15px; font-size: 14px;">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <input type="email" name="email" class="input-login" placeholder="Correo electrónico" required>
                <input type="password" name="contraseña" class="input-login" placeholder="Contraseña" required>
                
                <button type="submit" class="btn-submit-login">ENTRAR AHORA</button>
            </form>
            
            <p style="margin-top: 25px; font-size: 13px; color: #aaa;">
                ¿No tienes cuenta? <a href="/registrarse" style="color: #ffc107; text-decoration: none; font-weight: bold;">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("modal-login").style.display = "flex";
        }
        function cerrarModal() {
            document.getElementById("modal-login").style.display = "none";
        }
    </script>

</body>
</html>
