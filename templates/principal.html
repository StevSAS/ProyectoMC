<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - BETUTM 71</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="header-solido">
        <div class="logo-area">
            <span style="color: #ffffff;">BET</span><span style="color: #ffc107;">UTM 71</span>
        </div>
    </header>

    <div class="hero-section">
        <div class="overlay-hero"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">GANA A LO GRANDE</h1>
            <p class="hero-subtitle">La casa de apuestas más confiable y rápida.</p>
            
            <div>
                <button onclick="abrirModal()" class="btn-grande btn-iniciar">INICIAR SESIÓN</button>
                <a href="/registrarse" class="btn-grande btn-registrar">REGISTRARSE</a>
            </div>
        </div>
    </div>

    <div id="modal-login" class="modal-overlay">
        <div class="modal-box-login">
            <button class="close-btn" onclick="cerrarModal()">&times;</button>
            
            <h2>Acceder</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="color: #ff5252; margin-bottom: 15px; background: rgba(255,0,0,0.1); padding: 5px; border-radius: 4px;">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <input type="email" name="email" class="input-login" placeholder="Correo electrónico" required>
                <input type="password" name="contraseña" class="input-login" placeholder="Contraseña" required>
                
                <button type="submit" class="btn-submit-login">ENTRAR</button>
            </form>
            
            <p style="margin-top: 25px; font-size: 13px; color: #aaa;">
                ¿No tienes cuenta? <a href="/registrarse" style="color: var(--accent); text-decoration: none; font-weight: bold;">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("modal-login").style.display = "flex";
        }
        function cerrarModal() {
            document.getElementById("modal-login").style.display = "none";
        }
        
        // Cerrar al hacer clic afuera
        window.onclick = function(event) {
            if (event.target == document.getElementById("modal-login")) {
                cerrarModal();
            }
        }
    </script>

</body>
</html>
