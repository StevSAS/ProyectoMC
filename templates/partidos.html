<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Partidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            width: 90%;
            margin: 30px auto;
            background-color: #262626;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }
        h2 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: var(--accent);
            color: black;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: var(--accent);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Listado de Partidos</h2>
        <!-- Botón de regresar -->
        <a href="{{ url_for('admin') }}" class="btn-back">← Volver al Panel</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Liga</th>
                    <th>Local</th>
                    <th>Visitante</th>
                    <th>Tiempo</th>
                    <th>Cuota 1</th>
                    <th>Cuota X</th>
                    <th>Cuota 2</th>
                </tr>
            </thead>
            <tbody>
                {% for p in partidos %}
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.categoria }}</td>
                    <td>{{ p.liga }}</td>
                    <td>{{ p.local }}</td>
                    <td>{{ p.visitante }}</td>
                    <td>{{ p.tiempo }}</td>
                    <td>{{ p.cuota_1 }}</td>
                    <td>{{ p.cuota_x }}</td>
                    <td>{{ p.cuota_2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
