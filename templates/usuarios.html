<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .container {
            width: 90%;
            margin: 30px auto;
            background-color: #262626;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            color: white;
        }
        h2 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: var(--accent);
            color: black;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: var(--accent);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ffca2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Listado de Usuarios</h2>
        <!-- Botón de regresar -->
        <a href="{{ url_for('admin') }}" class="btn-back">← Volver al Panel</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Fecha Registro</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.id_usuario }}</td>
                    <td>{{ u.nombre }}</td>
                    <td>{{ u.apellido }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.contraseña }}</td>
                    <td>{{ u.fecha_registro }}</td>
                    <td>{{ u.saldo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
